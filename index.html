<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Left-Growing Buttons</title>
<style>
body, html { 
  margin:0; 
  padding: 0; 
  height: 100%; 
  overflow: hidden; 
  font-family: sans-serif; 
}
#appContainer { 
   position: relative;
   width: 100%;
   height: 100%;
   background: #f4f4f4;
}

canvas { 
  position: relative;
  width: 80%;
  height: 80%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display:block; 
  background:#f9f9f9;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
}
#topControls { 
  position:absolute; 
  top:10px; 
  right:10px; 
  display:flex; 
  gap:10px; 
  z-index:2; 
}
.icon-button { 
  width:60px; 
  height:60px; 
  border:none; 
  background:none; 
  cursor:pointer; 
  padding:0;
}
.icon-button img { 
  width:100%; 
  height:100%; 
  object-fit:contain; 
  transition: transform 0.2s ease; 
}
.icon-button:hover img { 
  transform: scale(1.2); 
}
#listContainer {
  display: flex;
  flex-direction: column;
  width: max-content;

  position:absolute;
  top:80px;
  right:20px;
  bottom:20px;
  overflow-y:auto;
  overflow-x:hidden;
}
#buttonsInnerContainer {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
</style>
</head>
<body>
<div id="appContainer">
  <canvas id="appCanvas"></canvas>
  <div id="topControls">
    <button id="addButton" class="icon-button"><img src="resources/create_profile_icon.png" alt="Add"></button>
    <button id="clearButton" class="icon-button"><img src="resources/clear.png" alt="Clear"></button>
  </div>
  <div id="listContainer">
    <div id="buttonsInnerContainer"></div>
  </div>
</div>

<script src="profile_ui.js"></script>
<script src="util.js"></script>
<script src="profile.js"></script>
<script src="draw.js"></script>
<script src="main.js"></script>
<script src="ui.js"></script>
</body>
</html>
